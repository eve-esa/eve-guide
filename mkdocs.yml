site_name: EVE GUIDE
site_url: https://example.com
theme:
  font:
    text: Arial
    code: The Sans
  name: material
  custom_dir: overrides
  logo: assets/esa_logo.svg
  favicon: assets/esa_favicon.ico
  palette:
      primary: custom
extra_css:
  - stylesheets/extra.css
plugins:
  - search

  - multirepo:
      cleanup: false
      nav_repos:
        - name: backend
          import_url: 'https://github.com/eve-esa/backend.git?branch=staging'
          imports: [
            docs/index.md,
            docs/routers-auth.md,
            docs/routers-collection.md,
            docs/routers-conversation.md,
            docs/routers-document.md,
            docs/routers-forgot_password.md,
            docs/routers-health_check.md,
            docs/routers-message.md,
            docs/routers-user.md,
            docs/types.md
          ]
        - name: evalkit
          import_url: 'https://github.com/eve-esa/evalkit.git?branch=task-refactoring'
          imports: [
            docs/index.md,
            docs/getting_started.md,
            docs/evalkit.md,
            docs/eo_tasks.md,
            docs/examples.md
          ]
        - name: data-scraping
          import_url: 'https://github.com/eve-esa/data-scraping.git?branch=docs'
          imports: [
            docs/examples.md,
            docs/getting_started.md,
            docs/scrapers.md,
            docs/model.md,
            docs/index.md
          ]
        - name: data-processing
          import_url: 'https://github.com/eve-esa/data-processing.git?branch=main'
          imports: [
            docs/index.md,
            docs/getting-started/installation.md,
            docs/getting-started/quick-start.md,
            docs/getting-started/configuration.md,
            docs/pipeline-stages/extraction.md,
            docs/pipeline-stages/deduplication.md,
            docs/pipeline-stages/cleaning.md,
            docs/pipeline-stages/filters.md,
            docs/pipeline-stages/chunking.md,
            docs/pipeline-stages/pii-removal.md,
            docs/pipeline-stages/metadata-extraction.md,
            docs/pipeline-stages/export.md,
            docs/pipeline-stages/qdrant.md,
            docs/api/core.md,
            docs/api/stages.md,
            docs/api/utilities.md,
            docs/api/models.md,
            docs/examples/basic-usage.md
          ]


  - mkdocstrings:
      handlers:
        python:
          paths:
            - data-scraping
            - backend/src
            - eve-evaluation
            - evalkit
            - data-processing
            - ../data-scraping
            - ../backend/src
            - ../eve-evaluation
            - ../evalkit
            - ../data-processing
            - ../*
            - ./*

nav:
  - Home: index.md
  - Backend:
      - Home: backend/docs/index.md
      - Auth: backend/docs/routers-auth.md
      - Collection: backend/docs/routers-collection.md
      - Conversation: backend/docs/routers-conversation.md
      - Document: backend/docs/routers-document.md
      - Forget Password: backend/docs/routers-forgot_password.md
      - Health Check: backend/docs/routers-health_check.md
      - Message: backend/docs/routers-message.md
      - User: backend/docs/routers-user.md
      - Types: backend/docs/types.md
  - Evalkit:
      - Home: evalkit/docs/index.md
      - Getting Started: evalkit/docs/getting_started.md
      - Evalkit: evalkit/docs/evalkit.md
      - EO Tasks: evalkit/docs/eo_tasks.md
      - Examples: evalkit/docs/examples.md
  - Data Scraping:
      - Home: data-scraping/docs/index.md
      - Getting Started: data-scraping/docs/getting_started.md
      - Scrapers: data-scraping/docs/scrapers.md
      - Examples: data-scraping/docs/examples.md
  - Data Processing:
      - Home: data-processing/docs/index.md
      - Getting Started:
          - Installation: data-processing/docs/getting-started/installation.md
          - Quick Start: data-processing/docs/getting-started/quick-start.md
          - Configuration: data-processing/docs/getting-started/configuration.md
      - Pipeline Stages:
          - Extraction: data-processing/docs/pipeline-stages/extraction.md
          - Deduplication: data-processing/docs/pipeline-stages/deduplication.md
          - Cleaning: data-processing/docs/pipeline-stages/cleaning.md
          - Filters: data-processing/docs/pipeline-stages/filters.md
          - Chunking: data-processing/docs/pipeline-stages/chunking.md
          - PII Removal: data-processing/docs/pipeline-stages/pii-removal.md
          - Metadata Extraction: data-processing/docs/pipeline-stages/metadata-extraction.md
          - Export: data-processing/docs/pipeline-stages/export.md
          - QDrant: data-processing/docs/pipeline-stages/qdrant.md
      - API Reference:
          - Core Components: data-processing/docs/api/core.md
          - Pipeline Stages: data-processing/docs/api/stages.md
          - Utilities: data-processing/docs/api/utilities.md
          - Models: data-processing/docs/api/models.md
      - Examples:
          - Basic Usage: data-processing/docs/examples/basic-usage.md

extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://eve.philab.esa.int/
      name: Project Page
    - icon: fontawesome/brands/github
      link: https://github.com/eve-esa/eve-evaluation
      name: GitHub
    - icon: custom/huggingface
      link: https://huggingface.co/eve-esa
      name: Hugging Face
  generator: false

